<!doctype html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>kinofatcherbot</title>
    <script>
      window.Telegram?.WebApp.ready()
      window.Telegram?.WebApp?.expand()
      window.Telegram?.WebApp?.disableVerticalSwipes()
      if (['android', 'ios'].includes(window.Telegram?.WebApp?.platform)) {
        window.Telegram?.WebApp?.requestFullscreen?.()
      }
    </script>
  </head>
  <body style="margin: 0; padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
