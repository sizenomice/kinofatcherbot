<!doctype html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>kinofatcherbot</title>
    <script>
      window.Telegram?.WebApp.ready()
      window.Telegram?.WebApp?.expand()
      window.Telegram?.WebApp?.disableVerticalSwipes()
      if (['android', 'ios'].includes(window.Telegram?.WebApp?.platform)) {
        window.Telegram?.WebApp?.requestFullscreen?.()
      }
    </script>
    <style>
      body::before {
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body style="margin: 0; padding: calc(var(--tg-content-safe-area-inset-top, 0px) + var(--tg-safe-area-inset-top, 0px)) calc(var(--tg-content-safe-area-inset-right, 0px) + var(--tg-safe-area-inset-right, 0px)) calc(var(--tg-content-safe-area-inset-bottom, 0px) + var(--tg-safe-area-inset-bottom, 0px)) calc(var(--tg-content-safe-area-inset-left, 0px) + var(--tg-safe-area-inset-left, 0px));">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
